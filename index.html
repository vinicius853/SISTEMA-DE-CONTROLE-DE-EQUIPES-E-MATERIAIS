<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Equipes e Materiais</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="grid">
  <input type="date" id="filtroData" />
  
  <select id="filtroEquipe">
    <option value="">Todas as equipes</option>
    <option>Equipe 1</option>
    <option>Equipe 2</option>
    <option>Equipe 3</option>
    <option>Equipe 4</option>
    <option>Equipe 5</option>
  </select>
</div>

	<div class="container">
		<h1>Controle de Equipes e Materiais</h1>
		<div class="cards">
	<div class="card">
		<h3>Equipe 1</h3>
		<p><span id="eq1">0</span> luminárias</p>
  </div>
  <div class="card">
    <h3>Equipe 2</h3>
    <p><span id="eq2">0</span> luminárias</p>
  </div>
  <div class="card">
    <h3>Equipe 3</h3>
    <p><span id="eq3">0</span> luminárias</p>
  </div>
  <div class="card">
    <h3>Equipe 4</h3>
    <p><span id="eq4">0</span> luminárias</p>
  </div>
	<div class="card">
		<h3>Equipe 5</h3>
		<p><span id="eq5">0</span> luminárias</p>
	</div>
	</div>
</div>

    <form id="registroForm">
      <div class="grid">
        <input type="date" id="data" required />

        <select id="equipe" required>
          <option value="">Selecione a equipe</option>
          <option>Equipe 1</option>
          <option>Equipe 2</option>
          <option>Equipe 3</option>
          <option>Equipe 4</option>
          <option>Equipe 5</option>
        </select>

        <input type="number" id="luminarias" placeholder="Luminárias instaladas" min="0" required />
        <input type="number" id="fio" placeholder="Fio (m)" min="0" />
        <input type="number" id="torcao" placeholder="Conector torção" min="0" />
        <input type="number" id="pressao" placeholder="Conector pressão" min="0" />
        <input type="number" id="fotocelula" placeholder="Fotocélula" min="0" />
        <input type="number" id="fita" placeholder="Fita isolante" min="0" />
      </div>

      <textarea id="obs" placeholder="Observações"></textarea>

      <button type="submit">Registrar</button>
    </form>

    <h2>Registros</h2>
    <table>
      <thead>
  <tr>
    <th>Data</th>
    <th>Equipe</th>
    <th>Luminárias</th>
    <th>Materiais</th>
    <th>Ações</th>
  </tr>
</thead>

      <tbody id="tabelaRegistros"></tbody>
    </table>

    <div class="totais">
      <strong>Total Geral de Luminárias:</strong> <span id="totalGeral">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
